@if (isAdmin) {
<div class="control-bar-wrapper">
  <button class="add-btn" mat-flat-button (click)="openDialog()">
    Add New Room
  </button>
</div>
} @if (roomList$ | async; as roomList){
<div class="mat-elevation-z8 table-container">
  <div class="table-content">
    <table mat-table [dataSource]="roomList">
      <ng-container matColumnDef="room">
        <th mat-header-cell *matHeaderCellDef>Room</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">
          {{ element.description }}
        </td>
      </ng-container>

      <ng-container matColumnDef="storages">
        <th mat-header-cell *matHeaderCellDef>Storages</th>
        <td mat-cell *matCellDef="let element">
          {{ element.storageCount }}
        </td>
      </ng-container>

      @if (isAdmin) {
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button aria-label="edit" (click)="onEdit(element)">
            <mat-icon color="primary">edit</mat-icon>
          </button>
          <button
            mat-icon-button
            aria-label="delete"
            (click)="onDelete(element)"
          >
            <mat-icon color="warn">delete</mat-icon>
          </button>
        </td>
      </ng-container>
      }

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <mat-paginator
    #paginator
    class="paginator"
    (page)="handlePageEvent($event)"
    [length]="10"
    [pageSize]="10"
    [pageIndex]="0"
    [pageSizeOptions]="pageSizeOptions"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
}@else {
<app-table-loader-spinner />
}
