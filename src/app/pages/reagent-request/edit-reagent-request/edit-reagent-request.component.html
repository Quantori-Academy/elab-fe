<p class="header">Edit Reagent Request</p>
<form class="form" [formGroup]="reagentRequestForm" (submit)="onSave()">
  <mat-form-field hideRequiredMarker>
    <mat-label>Desired Quantity</mat-label>
    <input matInput formControlName="desiredQuantity" type="number" />
    <mat-error *ngIf="hasError('desiredQuantity', 'required')">
      Desired Quantity is required
    </mat-error>
  </mat-form-field>

  <mat-form-field hideRequiredMarker>
    <mat-label>Status</mat-label>
    <mat-select formControlName="status">
      <mat-option value="Pending">Pending</mat-option>
      <mat-option value="Ordered">Ordered</mat-option>
      <mat-option value="Declined">Declined</mat-option>
      <mat-option value="Fulfilled">Fulfilled</mat-option>
    </mat-select>
    <mat-error *ngIf="hasError('status', 'required')">
      Status is required
    </mat-error>
  </mat-form-field>

  <div class="actions">
    <button
      class="cancel-btn"
      type="button"
      mat-button
      mat-dialog-close
      color="warn"
    >
      Cancel
    </button>
    <button
      type="submit"
      [disabled]="reagentRequestForm.invalid || !hasFormChanged()"
      class="save-btn"
      mat-flat-button
    >
      Save
    </button>
  </div>
</form>
