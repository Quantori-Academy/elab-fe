<p class="header">{{ "DECLINE_REAGENT_REQUEST.HEADER" | translate }}</p>
<form class="form" [formGroup]="reagentRequestForm" (ngSubmit)="onSave()">
  <mat-form-field>
    <mat-label>{{
      "DECLINE_REAGENT_REQUEST.STATUS_LABEL" | translate
    }}</mat-label>
    <input matInput [value]="translatedStatus" readonly />
  </mat-form-field>

  <mat-form-field>
    <mat-label>{{
      "DECLINE_REAGENT_REQUEST.PROCUREMENT_COMMENT_LABEL" | translate
    }}</mat-label>
    <textarea
      matInput
      formControlName="procurementComments"
      maxlength="{{ MAX_LENGTH }}"
    ></textarea>
    <mat-hint align="end">
      {{ reagentRequestForm.get("procurementComments")?.value?.length || 0 }} /
      {{ MAX_LENGTH }}
    </mat-hint>
  </mat-form-field>

  <div class="actions">
    <button
      class="cancel-btn"
      type="button"
      mat-button
      mat-dialog-close
      color="warn"
    >
      {{ "DECLINE_REAGENT_REQUEST.CANCEL" | translate }}
    </button>
    <button
      type="submit"
      [disabled]="reagentRequestForm.invalid"
      class="save-btn"
      mat-flat-button
    >
      {{ "DECLINE_REAGENT_REQUEST.SAVE" | translate }}
    </button>
  </div>
</form>
