<div class="container">
  <mat-form-field>
    <mat-label>Destination Storage Location</mat-label>
    <input matInput type="number" [(ngModel)]="destinationStorageId" />
  </mat-form-field>

  <div class="actions">
    <button mat-button mat-dialog-close color="warn">Cancel</button>
    <button mat-flat-button color="primary" (click)="moveReagents()">
      Move
    </button>
  </div>
</div>
