<div class="wrapper">
  <div class="actions">
    <button mat-flat-button color="primary" (click)="openCreateReagentDialog()">
      Create New Reagent
    </button>

    <div class="filter-container">
      <mat-form-field appearance="fill">
        <mat-label>Search by name</mat-label>
        <input
          matInput
          [(ngModel)]="filterValue"
          (keyup)="applyFilter()"
          placeholder="Enter a name"
        />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Filter by Category</mat-label>
        <mat-select
          [(ngModel)]="selectedCategory"
          (selectionChange)="applyFilter()"
        >
          <mat-option value="">All Categories</mat-option>
          <mat-option value="sample">Sample</mat-option>
          <mat-option value="reagent">Reagent</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="table-wrapper">
    <table
      mat-table
      [dataSource]="dataSource"
      matSort
      (matSortChange)="announceSortChange($event)"
      class="mat-elevation-z8"
    >
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
        <td mat-cell *matCellDef="let element">{{ element.category }}</td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="desc">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">{{ element.desc }}</td>
      </ng-container>

      <!-- Quantity Column -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Quantity</th>
        <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
      </ng-container>

      <!-- Storage Location Column -->
      <ng-container matColumnDef="storageLocation">
        <th mat-header-cell *matHeaderCellDef>Storage Location</th>
        <td mat-cell *matCellDef="let element">
          {{ element.storageLocation }}
        </td>
      </ng-container>

      <!-- i displayed svg images just for show, we will change them to actual strucutures later -->
      <!-- Structure Column -->
      <ng-container matColumnDef="structure">
        <th mat-header-cell *matHeaderCellDef>Structure</th>
        <td mat-cell *matCellDef="let element">
          <img
            [src]="element.structure"
            alt="Structure Image"
            class="clickable-image"
            (click)="openStructure(element.structure)"
            (keydown)="openStructure(element.structure)"
            tabindex="0"
            role="button"
          />
        </td>
      </ng-container>

      <!-- date Column -->
      <!-- we can leave them like this, change them, remove them. also can use datepipe in case db saves nanoseconds of date -->
      <ng-container matColumnDef="dateOfCreation">
        <th mat-header-cell *matHeaderCellDef>Creation Date</th>
        <td mat-cell *matCellDef="let element">
          {{ element.dateOfCreation }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let user">
          <button mat-icon-button>
            <mat-icon color="primary">edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <!-- we can remove pagination if it's unnecessary -->
  <mat-paginator
    [length]="dataSource.data.length"
    [pageSize]="10"
    [showFirstLastButtons]="true"
    [pageSizeOptions]="[15, 20, 25]"
    [pageIndex]="currentPage"
  ></mat-paginator>
</div>
