<div class="table-wrapper">
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    (matSortChange)="announceSortChange($event)"
    class="mat-elevation-z8"
  >
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>
        Name<mat-icon (click)="showFilterField()"
          >search</mat-icon
        >
        @if (showfilter ===true) {
        <div class="search">
          <input
            matInput
            placeholder="Filter by name"
            [(ngModel)]="filterValue"
            (ngModelChange)="applyFilter()"
            class="filter-input"
          />
          @if (filterValue) {
          <button
            matSuffix
            mat-icon-button
            aria-label="Clear"
            class="x"
            (click)="filterValue = ''"
          >
            <mat-icon>close</mat-icon>
          </button>
          }
        </div>
        }
      </th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let element">{{ element.category }}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="desc">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">{{ element.desc }}</td>
    </ng-container>

    <!-- Quantity Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Quantity</th>
      <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
    </ng-container>

    <!-- Storage Location Column -->
    <ng-container matColumnDef="storageLocation">
      <th mat-header-cell *matHeaderCellDef>Storage Location</th>
      <td mat-cell *matCellDef="let element">{{ element.storageLocation }}</td>
    </ng-container>

    <!-- Structure Column -->
    <ng-container matColumnDef="structure">
      <th mat-header-cell *matHeaderCellDef>Structure</th>
      <td mat-cell *matCellDef="let element">
        <img [src]="element.structure" alt="" />
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let user">
        <button mat-icon-button>
          <mat-icon color="primary">edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<mat-paginator
  [length]="dataSource.data.length"
  [pageSize]="5"
  [showFirstLastButtons]="true"
  [pageSizeOptions]="[5, 10, 20]"
  [pageIndex]="currentPage"
></mat-paginator>
