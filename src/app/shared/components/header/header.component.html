<header class="header" mat-toolbar>
  <div class="icons">
    <button mat-icon-button (click)="collapsed.set(!collapsed())">
      <mat-icon>menu</mat-icon>
    </button>
    <img src="assets/icons/logo_quantory.svg" alt="Logo" class="logo" />
  </div>
  <div class="user-section">
    <span
      *ngIf="currentUser$ | async as currentUser"
      class="username" 
      (click)="navigateToProfile()" 
      tabindex="0"
      (keyup)="$event.key === 'Enter' && navigateToProfile()">
      {{ currentUser?.firstName }} {{ currentUser?.lastName }}
    </span>
    <button mat-flat-button (click)="logout()">Logout</button>
  </div>
</header>
