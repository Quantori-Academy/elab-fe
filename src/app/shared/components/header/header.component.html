<header class="header">
  <img src="assets/icons/logo_quantory.svg" alt="Logo" class="logo" />
  <div class="user-section">
    <div class="user-info">
      <span class="username" (click)="navigateToProfile()" tabindex="0"
        (keyup)="($event.key === 'Enter') && navigateToProfile()">
        {{ currentUser?.firstName}}   {{ currentUser?.lastName}}
      </span>
    </div>
    <button mat-button (click)="logout()">Logout</button>
  </div>
</header>
