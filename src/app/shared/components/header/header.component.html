<div class="icons">
  <button mat-icon-button (click)="collapsed.set(!collapsed())" *ngIf="currentUser$ | async as currentUser">
    <mat-icon>menu</mat-icon>
  </button>
  <img src="assets/icons/logo_scarlet_mormon.png" alt="Logo" class="logo" />
</div>
<div class="user-section">
  <span *ngIf="currentUser$ | async as currentUser" class="username" (click)="navigateToProfile()" tabindex="0"
    (keyup)="$event.key === 'Enter' && navigateToProfile()">
    {{ currentUser?.firstName }} {{ currentUser?.lastName }}
  </span>
  <button mat-flat-button (click)="logout()" *ngIf="currentUser$ | async as currentUser">Logout</button>
</div>
